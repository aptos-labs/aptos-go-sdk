name: "Go Unit Tests"
description: |
  Run Go unit tests

runs:
  using: composite
  steps:
    # Setup checkout of Git
    - uses: actions/checkout@v4
    # Setup Go
    - uses: actions/setup-go@v5
      with:
        go-version: '>=1.22'
    # Run unit tests
    - shell: bash
      run: 'go vet ./...'
    - shell: bash
      run: 'go fmt ./...'
    - shell: bash
      run: |
        if [ "x$(git status -uno -s)x" != "xx" ]; then git status; echo NOT CLEAN; exit 1; fi
    - shell: bash
      run: 'go test ./...'
    - shell: bash
      run: 'go run examples/transfer_coin/main.go'
    - shell: bash
      run: 'go run examples/performance_transaction/main.go'
